<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/logo-bw.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-card {
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: black;
        }

        .info-item {
            margin: 20px 0;
            color: black;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 18px;
        }

        .email-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: black;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .email-button:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            text-align: center;
        }

        .website-link {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: black;
            color: white;
            text-align: center;
            padding: 8px 15px;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .website-link:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        a {
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: black;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::after {
            opacity: 1;
        }

        .email-button::after {
            display: none;
        }
    </style>
</head>
<body>
<div class="contact-card">
    <h1>Luna Maltseva</h1>
    <p>/ˈlunə mɔlˈtsɛvɑ/</p>

    <div class="info-item">
        <div class="label">Organization</div>
        <div class="value"><a href="https://www.auca.kg" target="_blank">American University of Central Asia</a></div>
    </div>

    <div class="info-item">
        <div class="label">Website</div>
        <div class="value website-link">
            www.lunamaltseva.dev
            <span class="tooltip">In progress</span>
        </div>
    </div>

    <div class="button-container">
        <a href="mailto:luna@lunamaltseva.dev" class="email-button">Email Me</a>
    </div>
</div>
</body>
</html>
