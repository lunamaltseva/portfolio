<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/logo-bw.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-card {
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
        }

        .contact-card.jiggle {
            animation: jiggle 0.5s ease-in-out;
        }

        @keyframes jiggle {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-2deg); }
            20% { transform: rotate(2deg); }
            30% { transform: rotate(-2deg); }
            40% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            60% { transform: rotate(2deg); }
            70% { transform: rotate(-1deg); }
            80% { transform: rotate(1deg); }
            90% { transform: rotate(-1deg); }
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: black;
            cursor: default;
        }

        h1 .char {
            display: inline-block;
        }

        h1.bouncing .char {
            animation: bounce 0.5s ease-in-out forwards;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .info-item {
            margin: 20px 0;
            color: black;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 18px;
        }

        .email-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: black;
            text-decoration: none;
            border: 3px solid black;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .email-button:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            text-align: center;
        }

        .website-link {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: black;
            color: white;
            text-align: center;
            padding: 8px 15px;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .website-link:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        a {
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: black;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::after {
            opacity: 1;
        }

        .email-button::after {
            display: none;
        }
    </style>
</head>
<body>
<div class="contact-card">
    <h1 id="name">Luna Maltseva</h1>
    <p>/ˈlunə mɔlˈtsɛvɑ/</p>

    <div class="info-item">
        <div class="label">Organization</div>
        <div class="value"><a href="https://www.auca.kg" target="_blank">American University of Central Asia</a></div>
    </div>

    <div class="info-item">
        <div class="label">Website</div>
        <div class="value website-link">
            www.lunamaltseva.dev
            <span class="tooltip">In progress</span>
        </div>
    </div>

    <div class="button-container">
        <a href="mailto:luna@lunamaltseva.dev" class="email-button">Email Me</a>
    </div>
</div>

<script>
    const h1 = document.getElementById('name');
    const card = document.querySelector('.contact-card');
    const body = document.body;

    const text = h1.textContent;
    h1.innerHTML = '';
    for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = text[i];
        if (text[i] === ' ') {
            span.style.width = '0.25em';
        }
        span.style.animationDelay = (i * 0.05) + 's';
        h1.appendChild(span);
    }

    let isAnimating = false;
    h1.addEventListener('mouseenter', () => {
        if (!isAnimating) {
            isAnimating = true;
            h1.classList.add('bouncing');
            setTimeout(() => {
                h1.classList.remove('bouncing');
                isAnimating = false;
            }, 500 + (text.length * 50));
        }
    });

    body.addEventListener('click', (e) => {
        if (!card.contains(e.target)) {
            card.classList.add('jiggle');
            setTimeout(() => {
                card.classList.remove('jiggle');
            }, 500);
        }
    });
</script>
</body>
</html>
