<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thezeraine - Fiction</title>
    <style>
        @font-face {
            font-family: 'Thezeraine';
            src: url('../fonts/Thezeraine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'CustomRegular';
            src: url('../fonts/Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'CustomRegular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            padding: 3rem 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
        }

        .title {
            font-family: 'Thezeraine', serif;
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d3d3d3;
            font-size: 1rem;
        }

        .meta-icon {
            width: 20px;
            height: 20px;
            stroke: #d3d3d3;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .tags {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background-color: #888888;
            color: #ffffff;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 0;
        }

        .summary {
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            max-width: 600px;
        }

        .read-button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-family: 'CustomRegular', sans-serif;
            width: 600px;
            text-align: center;
            transition: opacity 0.2s ease;
        }

        .read-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Thezeraine</h1>

        <div class="meta">
            <div class="meta-item">
                <svg class="meta-icon" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>2026</span>
            </div>

            <div class="meta-item">
                <svg class="meta-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>40m</span>
            </div>
        </div>

        <div class="tags">
            <span class="tag">Sci-fi</span>
            <span class="tag">Drama</span>
        </div>

        <p class="summary">
            A bereft young woman agrees to venture into an emerging civil war for the promise of a resurrection device. 
        </p>

        <a href="#" class="read-button">Read</a>
    </div>
</body>
</html>
